<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>有限会社ヤタカ物産　建材各種販売</title>
    <link href="/css/reset.css"  rel="stylesheet" />
    <link href="/css/common.css"  rel="stylesheet" />
    <link href="/css/contact/style.css"  rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <h1 class="header-left">
            <img src="/img/logo.png" alt="有限会社 ヤタカ物産" class="logo">
        </h1>
        <div class="header-right">
            <a href="" class="contact-link">
                <img src="/img/mailbox.png" alt="メールアイコン" class="mailbox">
                <span class="contact-text">お問い合わせ</span>
            </a>
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <div class="contact-title">
                <h2>ご相談・お問い合わせ</h2>
                <p class="contact-notes">
                    必須内容をご記入の上、お問い合わせください。内容確認が終了次第、3営業日以内にご返信差し上げます。<br>
                    お問い合わせ内容によってはお電話にて回答させていただく場合もございますので、あらかじめご了承ください。
                </p>
            </div>

            <!-- 問合せフォーム内容 --> 
            <div class="contact-form">
                <form action="program.php" method="post">
                    <div class="form-rows"></div>
                        <dl class="form-row">
                            <dt><label for="name">お名前 <span class="badge badge-required">必須</span></label></dt>
                            <dd><input id="name" name="name" type="text" required placeholder="群馬　太郎"</dd>
                        </dl>
                        <dl class="form-row">
                            <dt><label for="kana">フリガナ <span class="badge badge-required">必須</span></label></dt>
                            <dd><input id="kana" name="kana" type="text" required placeholder="グンマ　タロウ"></dd>
                        </dl>
                        <dl class="form-row">
                            <dt><label for="company-name">会社名</label></dt>
                            <dd><input id="company-name" name="company-name" type="text" required placeholder="ぐんま株式会社"></dd>
                        </dl>
                        <dl class="form-row">
                            <dt><label for="email">メールアドレス<span class="badge badge-required">必須</span></label></dt>
                            <dd><input id="email" name="email" type="email" required placeholder="sample@test.com"></dd>
                        </dl>
                        <dl class="form-row">
                            <dt><label for="tel">電話番号<span class="badge badge-required">必須</span></label></dt>
                            <dd><input id="tel" name="tel" type="tel" required placeholder="027-123-4567"></dd>
                        </dl>
                        <dl class="form-row">
                            <dt><label for="consultation">ご相談内容<span class="badge badge-required">必須</span></label></dt>
                            <dd><textarea id="consultation" name="consultation" required cols="20" rows="10"></textarea></dd>
                        </dl>
                    </div>
                </form>
            </div>
        </div>
    </section>


<footer class="site-footer">
    <p>&copy; 2025 有限会社ヤタカ物産 All rights reserved.</p>
</footer>

</body>
</html>
